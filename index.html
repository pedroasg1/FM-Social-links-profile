<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <figure class="card__avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="card__image">
      </figure>
      <h1 class="card__name">Jessica Randall</h1>
      <h1 class="card__ubication">London, United Kingdom</h1>
      <h1 class="card__description">"Front-end developer and avid reader."</h1>

      <div class="card__buttons">
      <a href="#" class="card__cta">GitHub</a>
      <a href="#" class="card__cta">Frontend Mentor</a>
      <a href="#" class="card__cta">LinkedIn</a>
      <a href="#" class="card__cta">Twitter</a>
      <a href="#" class="card__cta">Instagram</a>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">pedroasg1</a>.
    </div> -->
  </div>
  
  
</body>
</html>
